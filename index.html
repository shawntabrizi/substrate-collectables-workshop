<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://www.parity.io/assets/css/font-manifoldroboto.css?v=1c871864d6">
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css">
  <link rel="stylesheet" href="./custom/custom.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./media/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./media/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./media/favicons/favicon-16x16.png">
  <link rel="manifest" href="./media/favicons/site.webmanifest">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/paritytech/substrate/',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      },
      auto2top: true,
      mergeNavbar: true,
      search: {
        noData: {
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-rust.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <!-- Custom JS for CodeView-->
  <script type="text/javascript" src="//unpkg.com/monaco-editor@0.15.6/min/vs/loader.js"></script>
  <script src="./custom/codeview.js"></script>
</body>

</html>
