<!-- index.html -->

<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css">
  <link rel="stylesheet" href="./custom/custom.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./media/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./media/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./media/favicons/favicon-16x16.png">
  <link rel="manifest" href="./media/favicons/site.webmanifest">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      repo: 'https://github.com/substrate-developer-hub/substrate-collectables-workshop/',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      onlyCover: true,
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      },
      auto2top: true,
      mergeNavbar: true,
      search: {
        noData: {
          '/ja-jp/': 'なんの成果も！！得られませんでした！！',
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        placeholder: {
          '/ja-jp/': '検索',
          '/zh-cn/': '搜索',
          '/': 'Search'
        }
      },
      pagination: {
        crossChapter: true
      }
    };
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify-pagination@2.4.0/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-rust.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <!-- Custom JS for CodeView -->
  <script type="text/javascript" src="//unpkg.com/monaco-editor@0.15.6/min/vs/loader.js"></script>
  <script src="./custom/codeview.js"></script>
  <!-- Gitter Chat -->
  <script>
    ((window.gitter = {}).chat = {}).options = {
      room: 'substrate-collectables-workshop/community',
      activationElement: true
    };
  </script>
  <script src="https://sidecar.gitter.im/dist/sidecar.v1.js" async defer></script>
</body>

</html>
